plugins {
    id 'nebula.optional-base' version '3.0.3'
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'nebula.optional-base'

group 'com.github.mkopylec'
version '1.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'
    compile group: 'org.springframework', name: 'spring-web', version: '4.2.3.RELEASE'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.3.0.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '1.3.0.RELEASE', optional

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.3.0.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.0.RELEASE'
    testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.0-groovy-2.4'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '1.57'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
